site_name: prsWorkshop
repo_url:  https://github.com/tadesouaiaia/prsWorkshop-website
site_author: Tade Souaiaia 
nav:
    - Home: index.md
    
    - Preparation: 
      - Operating System: prep_os.md 
      - Software:         prep_software.md 
      - The Terminal:     prep_terminal.md 
        
    - Program: 
      - Day 1a: modules/Day1a.docx.md
      - Day 1b: Day1b.docx.md
      - Day 2:  Day2.docx.md 
      - Day 3a: Day3a.docx.md
      - Day 3b: Day3b.docx.md 
      - Day 4a: Day4a.docx.md 
      - Day 4b: Day4b.docx.md 
      - Day5:   Day5_Projects.md 

    - About:
        - Future Work:           about_future.md 




theme:
    name: readthedocs 
extra_css: [extra.css]
palette: 
accent: deep orange
highlightjs: false

markdown_extensions:
    - admonition
    - attr_list
    - pymdownx.details
    - pymdownx.tabbed
    - pymdownx.superfences
    - pymdownx.highlight:
        use_pygments: true
        noclasses: true
    - pymdownx.arithmatex:
        generic: True
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - javascripts/details.js

